$def with (VOD)

<html>
    <head>
        <title>Hello</title>
        <script type="text/javascript" src="/static/jquery.js"></script>
        <script type="text/javascript" src="/static/debounced.js"></script>
	<script type="text/javascript" src="/static/swfobject.js"></script>
        <script type="text/javascript">
		var flashvars = {};
		var params = { scale: "exactFit", allowScriptAccess: "always" };
		var atts = { id: "myytplayer" };
		function displTime() {
                        if (! ytplayer)
                                alert("NO player object!");
                        var min = ytplayer.getCurrentTime();
			var mind = parseInt(min);
                        var m = Math.floor(mind / 60);
                        var secd = mind % 60;
                        $$('#pt').html(m + ':' + secd);
                }
	</script>
    </head>
    <body>
        <div id="ytapiplayer">
        You need Flash player 8+ and JavaScript enabled to view this video.
        </div>

	<div id="wrapper">
	<div id="flash">
	<script type="text/javascript">
		swfobject.embedSWF("http://www.youtube.com/v/$VOD?enablejsapi=1&playerapiid=ytplayer&version=3", "ytapiplayer", "100%", "512", "8", null, null, params, atts)
		setInterval(displTime,1000);
	</script></div></div>
	<script type="text/javascript">
		function onYouTubePlayerReady(playerId) {
                        ytplayer = document.getElementById("myytplayer");
                }
	</script> 
	<div id="pt"></div>
    </body>
</html>
